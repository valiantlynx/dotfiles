---
- name: "Nerd Fonts | Darwin | Ensure NerdFonts Directory Exists"
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/Library/Fonts/NerdFonts"
    state: directory
    mode: '0755'

- name: "Nerd Fonts | Darwin | Download Selected Nerd Fonts"
  ansible.builtin.unarchive:
    src: "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/{{ item }}.zip"
    dest: "{{ ansible_user_dir }}/Library/Fonts/NerdFonts/"
    remote_src: yes
    creates: "{{ ansible_user_dir }}/Library/Fonts/NerdFonts/{{ item }}"
  loop:
    - FiraCode
    - JetBrainsMono
    - Hack
  failed_when: false

- name: "Nerd Fonts | Darwin | Verify Installation"
  ansible.builtin.find:
    paths: "{{ ansible_user_dir }}/Library/Fonts/NerdFonts"
    patterns: "*.ttf,*.otf"
  register: nerd_fonts_installed
  changed_when: false

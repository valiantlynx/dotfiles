---
- name: "hyprland | Ubuntu | Install dependencies"
  ansible.builtin.apt:
    name:
      - network-manager
      - network-manager-gnome 
    state: latest
  become: true

- name: "Hyprland | Ubuntu | Install hyprland"
  ansible.builtin.apt:
    name: hyprland
    state: present
  become: true

- name: "Hyprland | Ubuntu | Install xdg-desktop-portal-wlr"
  ansible.builtin.apt:
    name: xdg-desktop-portal-wlr
    state: present
  become: true
